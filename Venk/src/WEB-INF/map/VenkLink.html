<!doctype html>
<html>

<head>
  <meta charset="GBK">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>VenkLink</title>
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
  <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
  <script src="http://webapi.amap.com/maps?v=1.3&key=796e010bf17562ebe0bc459a8b37242b"></script>
</head>

<!-- Autoload -->
<body onload="V(),VE(),E(),EN(),N(),NK(),K()">
  <div id="mapContainer"></div>
  <script>
    var map = new AMap.Map("mapContainer", {
      resizeEnable: true,
      center: [116.3974, 39.9092],
      zoom: 13
    });
    

    function V() {
      var lineArr = [
        [116.30,39.925],
        [116.3235,39.885],
        [116.347,39.925],
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE
        strokeColor: "#4088F6", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 10,       //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function VE() {
      var lineArr = [
		[116.392,39.925],
        [116.352,39.925],
        [116.352,39.905],
        [116.352,39.885],
        [116.392,39.885]
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE
        strokeColor: "#E0462E", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 10,       //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function E() {
      var lineArr = [
        [116.352,39.905],
        [116.385,39.905]
      ];
      polyline = new AMap.Polyline({

        strokeColor: "#E0462E", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 9,        //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function EN() {
      var lineArr = [
        [116.405,39.885],
        [116.405,39.925],
		[116.4419,39.885],
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE
        strokeColor: "#FFB700", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 10,       //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function N() {
      var lineArr = [
        //[116.405,39.885],
        //[116.405,39.925],
		[116.442,39.885],
        [116.442,39.925]
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE
        strokeColor: "#4088F6", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 10,       //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function NK() {
      var lineArr = [
        [116.45,39.925],
        [116.45,39.885]
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE
        strokeColor: "#2FAE61", //E
        strokeOpacity: 1,       //EN
        strokeWeight: 10,       //N
        strokeStyle: "solid",   //NK
        strokeDasharray: [10, 5] //K
      });
      polyline.setMap(map);
    }
	
	function K() {
      var lineArr = [
        [116.482,39.92478],
        [116.452,39.905],
		[116.482,39.886]
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //VE

      polyline.setMap(map);
    }

	<!-- 诶？好像有人在偷看我的JS代码！ -->
