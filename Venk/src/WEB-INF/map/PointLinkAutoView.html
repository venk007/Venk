<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>PointAndLinkWithAutoSet</title>
  <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css?v=1.0"/>
  <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
  <script src="http://webapi.amap.com/maps?v=1.3&key=796e010bf17562ebe0bc459a8b37242b"></script>
  
</head>

<!-- 自动加载连接线和标记点 -->
<body onload="addPolyline()">
	
  <!-- 初始化地图 -->	
  <div id="mapContainer"></div>
  
  <script>
	var map, marker;
	
	// 设置地图中心点
    var map = new AMap.Map("mapContainer", {
      resizeEnable: true,
      center: [116.397428, 39.90923],
      zoom: 13					// 缩放等级
    });
	
	// 绘制连接线
    function addPolyline() {
      var lineArr = [
        [116.361234,39.912345],
        [116.38123,39.90000],
        [116.3912,39.9123],
        [116.4,39.923],
		[116.52,39.93]
      ];
      polyline = new AMap.Polyline({
        path: lineArr,          //设置线覆盖物路径
        strokeColor: "#3366FF", //线颜色
        strokeOpacity: 0.75,       //线透明度
        strokeWeight: 5,        //线宽
        strokeStyle: "solid",   //线样式
      });
      polyline.setMap(map);
    }

    // 添加点标记
	
     var markers = [{
	 
		// Test循环初始化点标记
		/*
		var i ;
		for(i = 0 ;i < array.length ;i++ ){
		icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b'+i+'.png',
        position: [array[i][0],array[i][1]
		}
		*/
		
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b1.png',
        position: [116.361234,39.912345]
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b2.png',
        position: [116.38123,39.90000]
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b3.png',
        position: [116.3912,39.9123]
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b4.png',
        position: [116.4,39.923]
    }, {
        icon: 'http://webapi.amap.com/theme/v1.3/markers/n/mark_b5.png',
        position: [116.52,39.93]
    }];
	
		
    // 实例化点标记
    markers.forEach(function(marker) {
        new AMap.Marker({
            map: map,
            icon: marker.icon,
            position: [marker.position[0], marker.position[1]],
        });
    });

    // 添加地图自适应,根据标记点显示到合适的范围
    map.setFitView();
	
  </script>
</body>

</html>
